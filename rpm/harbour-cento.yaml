Name: harbour-cento
Summary: Numerical puzzle game
Version: 0.5
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  The goal of this puzzle game is to fill a 10x10 matrix with numbers from 1 to 100
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-cento
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
